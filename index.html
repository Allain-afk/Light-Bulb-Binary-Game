<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Binary Light Bulb Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Binary Light Bulb Game</h1>
        <div class="number-displays">
            <div class="decimal-display">Decimal: <input type="text" class="number-input" id="decimalInput" value="0"></div>
            <div class="octal-display">Octal: <input type="text" class="number-input" id="octalInput" value="0"></div>
            <div class="hex-display">Hex: <input type="text" class="number-input" id="hexInput" value="0"></div>
        </div>
        <div class="bulbs-container" id="bulbsContainer"></div>
        
        <!-- Moved explanations container here, above the reset button -->
        <div class="explanations-wrapper">
            <div class="explanations-container">
                <div class="explanation-panel binary">
                    <h3>Binary Explanation</h3>
                    <p id="binaryExplanation"></p>
                </div>
                <div class="explanation-panel decimal">
                    <h3>Decimal Explanation</h3>
                    <p id="decimalExplanation"></p>
                </div>
                <div class="explanation-panel octal">
                    <h3>Octal Explanation</h3>
                    <p id="octalExplanation"></p>
                </div>
                <div class="explanation-panel hex">
                    <h3>Hexadecimal Explanation</h3>
                    <p id="hexExplanation"></p>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="reset-btn" id="resetButton">Reset</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
